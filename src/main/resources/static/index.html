<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Scheduler - Complete System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
            flex-wrap: wrap;
        }
        
        .tab {
            padding: 15px 25px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: bold;
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.5s;
        }
        
        .tab-content.active { display: block; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active { transform: translateY(0); }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .slots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .slot-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .slot-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .slot-card.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }
        
        .slot-card h4 { margin-bottom: 10px; }
        .slot-card p { margin: 5px 0; font-size: 14px; }
        
        .message {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-weight: 600;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        
        .message.show { display: block; }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .loading.show { display: block; }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
        }
        
        .section h3 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        hr {
            border: none;
            border-top: 2px solid #e0e0e0;
            margin: 30px 0;
        }
        
        .booking-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        
        .booking-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .status-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: bold;
        }
        
        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-card h2 { font-size: 2.5em; margin-bottom: 10px; }
        .stat-card p { font-size: 14px; }

        .notification-badge {
            display: inline-block;
            background: #dc3545;
            color: white;
            border-radius: 999px;
            padding: 2px 8px;
            margin-left: 8px;
            font-size: 12px;
            font-weight: 700;
            line-height: 1.4;
        }

        .notification-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 16px 18px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .notification-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .notification-card.unread {
            border-left: 6px solid #dc3545;
        }

        .notification-meta {
            color: #666;
            font-size: 13px;
            margin-top: 6px;
        }

        .notification-message {
            margin-top: 10px;
            color: #333;
            font-size: 14px;
            display: none;
        }

        .notification-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÖ Interview Scheduler</h1>
        <!-- <p class="subtitle">Complete System with Race Condition Handling</p> -->

        <div class="tabs">
            <button class="tab active" onclick="showTab('interviewer')">üë®‚Äçüíº Interviewer</button>
            <!-- <button class="tab" onclick="showTab('candidate')">üë§ Candidate</button> -->
            <button class="tab" onclick="showTab('bookings')">üìä View Bookings</button>
        </div>

        <div id="message" class="message"></div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>

        <!-- INTERVIEWER TAB -->
        <div id="interviewer-tab" class="tab-content active">
            <div class="section">
                <h3>Step 1: Create Interviewer</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label>Name *</label>
                        <input type="text" id="interviewer-name" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="interviewer-email" placeholder="john@company.com" required>
                    </div>
                    <div class="form-group">
                        <label>Max Weekly Interviews *</label>
                        <input type="number" id="max-interviews" value="5" min="1" max="50">
                    </div>
                </div>
                <button onclick="createInterviewer()">Create Interviewer</button>
                <button class="danger" onclick="resetDatabase()">Reset Database</button>
            </div>

            <hr>

            <div class="section">
                <h3>Step 2: Generate Interview Slots</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label>Select Interviewer *</label>
                        <select id="interviewer-select">
                            <option value="">-- Select Interviewer --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Day of Week *</label>
                        <select id="day-of-week">
                            <option value="MONDAY">Monday</option>
                            <option value="TUESDAY">Tuesday</option>
                            <option value="WEDNESDAY">Wednesday</option>
                            <option value="THURSDAY">Thursday</option>
                            <option value="FRIDAY">Friday</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Start Time *</label>
                        <input type="time" id="start-time" value="09:00">
                    </div>
                    <div class="form-group">
                        <label>End Time *</label>
                        <input type="time" id="end-time" value="17:00">
                    </div>
                    <div class="form-group">
                        <label>Duration (minutes) *</label>
                        <input type="number" id="duration" value="60" min="15" max="180">
                    </div>
                </div>
                <button onclick="generateSlots()">Generate Slots for Next 2 Weeks</button>
            </div>
        </div>


        <!-- BOOKINGS TAB -->
        <div id="bookings-tab" class="tab-content">
            <div class="section">
                <h3>View All Bookings</h3>
                <div class="form-group">
                    <label>Select Interviewer</label>
                    <select id="booking-interviewer-select">
                        <option value="">-- Select Interviewer --</option>
                    </select>
                </div>
                <div class="btn-group">
                    <button onclick="loadBookings()">Load Bookings</button>
                    <button id="notification-btn" class="btn-secondary" onclick="loadNotifications()">
                        Notification
                        <span id="notification-badge" class="notification-badge" style="display:none;">0</span>
                    </button>
                </div>
            </div>

            <div id="notifications-section" class="section" style="display:none;">
                <h3>Notifications</h3>

                <div style="margin-bottom: 18px;">
                    <h4 style="margin-bottom: 10px; color: #333;">Unread</h4>
                    <div id="unread-notifications"></div>
                </div>

                <div>
                    <h4 style="margin-bottom: 10px; color: #333;">Read</h4>
                    <div id="read-notifications"></div>
                </div>
            </div>

            <div id="stats-container" style="display: none;">
                <div class="stats">
                    <div class="stat-card">
                        <h2 id="total-bookings">0</h2>
                        <p>Total Bookings</p>
                    </div>
                    <div class="stat-card">
                        <h2 id="upcoming-bookings">0</h2>
                        <p>Upcoming</p>
                    </div>
                </div>
            </div>

            <div id="bookings-list"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api';
        let selectedSlot = null;
        let currentCandidateId = null;

        // Utility Functions
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type} show`;
            setTimeout(() => msg.classList.remove('show'), 5000);
        }

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('show', show);
        }

        function showTab(name) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(name + '-tab').classList.add('active');
        }


        async function createInterviewer() {
            const name = document.getElementById('interviewer-name').value.trim();
            const email = document.getElementById('interviewer-email').value.trim();
            const maxWeeklyInterviewsInput = document.getElementById('max-interviews').value.trim();

            // ---------- VALIDATION ----------
            if (!name) {
                showMessage('‚ùå Name is required', 'error');
                return;
            }

            if (name.length < 2) {
                showMessage('‚ùå Name must be at least 2 characters long', 'error');
                return;
            }

            if (!email) {
                showMessage('‚ùå Email is required', 'error');
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('‚ùå Please enter a valid email address', 'error');
                return;
            }

            if (!maxWeeklyInterviewsInput) {
                showMessage('‚ùå Max weekly interviews is required', 'error');
                return;
            }

            const maxWeeklyInterviews = Number(maxWeeklyInterviewsInput);

            if (isNaN(maxWeeklyInterviews)) {
                showMessage('‚ùå Max weekly interviews must be a number', 'error');
                return;
            }

            if (maxWeeklyInterviews < 1 || maxWeeklyInterviews > 15) {
                showMessage('‚ùå Max weekly interviews must be between 1 and 15', 'error');
                return;
            }
            // ---------- END VALIDATION ----------

            const data = {
                name: name,
                email: email,
                maxWeeklyInterviews: maxWeeklyInterviews
            };

            try {
                showLoading(true);

                const res = await fetch(`${API_URL}/interviewers`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!res.ok) {
                    const errText = await res.text();
                    throw new Error(errText || 'Server error');
                }

                showMessage('‚úÖ Interviewer created successfully!', 'success');
                loadInterviewers();

                document.getElementById('interviewer-name').value = '';
                document.getElementById('interviewer-email').value = '';
                document.getElementById('max-interviews').value = '';

            } catch (error) {
                showMessage('‚ùå Error: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }


        async function loadInterviewers() {
            try {
                const res = await fetch(`${API_URL}/interviewers`);
                const interviewers = await res.json();
                
                [document.getElementById('interviewer-select'),
                 document.getElementById('booking-interviewer-select')].forEach(select => {
                    select.innerHTML = '<option value="">-- Select --</option>';
                    interviewers.forEach(i => {
                        select.innerHTML += `<option value="${i.id}">${i.name} (${i.email})</option>`;
                    });
                });
            } catch (error) {
                console.error('Error loading interviewers:', error);
            }
        }

        async function generateSlots() {
            const interviewerId = document.getElementById('interviewer-select').value;
            if (!interviewerId) {
                showMessage('‚ö†Ô∏è Please select an interviewer', 'error');
                return;
            }

            const data = {
                interviewerId: parseInt(interviewerId),
                dayOfWeek: document.getElementById('day-of-week').value,
                startTime: document.getElementById('start-time').value,
                endTime: document.getElementById('end-time').value,
                duration: parseInt(document.getElementById('duration').value)
            };

            try {
                showLoading(true);
                const res = await fetch(`${API_URL}/slots/generate`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                const result = await res.json();
                showMessage(`‚úÖ ${result.message}`, 'success');
            } catch (error) {
                showMessage('‚ùå Error generating slots: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }


        // Bookings Functions
        async function loadBookings() {
            const interviewerId = document.getElementById('booking-interviewer-select').value;
            if (!interviewerId) {
                showMessage('‚ö†Ô∏è Please select an interviewer', 'error');
                return;
            }

            try {
                showLoading(true);
                const res = await fetch(`${API_URL}/bookings/interviewer/${interviewerId}`);
                const bookings = await res.json();
                console.log(bookings);
                const container = document.getElementById('bookings-list');
                container.innerHTML = '';
                
                if (bookings.length === 0) {
                    container.innerHTML = '<p style="padding: 20px; text-align: center;">No bookings found.</p>';
                    document.getElementById('stats-container').style.display = 'none';
                    return;
                }
                
                // Show stats
                document.getElementById('stats-container').style.display = 'block';
                document.getElementById('total-bookings').textContent = bookings.length;
                const upcoming = bookings.filter(b => new Date(b.timeSlot.slotDateTime) > new Date()).length;
                document.getElementById('upcoming-bookings').textContent = upcoming;
                
                bookings.forEach(booking => {
                    console.log(booking);
                    const card = document.createElement('div');
                    card.className = 'booking-card';
                    const date = new Date(booking.timeSlot.slotDateTime);
                    card.innerHTML = `
                        <div class="booking-header">
                            <h4>üë§ ${booking.candidate.name}</h4>
                            <span class="status-badge status-confirmed">${booking.status}</span>
                        </div>
                        <p>üìß ${booking.candidate.email}</p>
                        <p>üìÖ ${date.toLocaleString()}</p>
                        <p>‚è±Ô∏è ${booking.timeSlot.durationMinutes} minutes</p>
                        ${booking.notes ? `<p style="margin-top: 10px;"><strong>üìù Notes:</strong> ${booking.notes}</p>` : ''}
                    `;
                    container.appendChild(card);
                });
                
                showMessage(`üìä Loaded ${bookings.length} bookings`, 'success');
                refreshNotificationBadge();
            } catch (error) {
                showMessage('‚ùå Error loading bookings: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        function resetNotificationsUI() {
            document.getElementById('notifications-section').style.display = 'none';
            document.getElementById('unread-notifications').innerHTML = '';
            document.getElementById('read-notifications').innerHTML = '';
        }

        function setBadgeCount(count) {
            const badge = document.getElementById('notification-badge');
            if (!badge) return;
            if (count && count > 0) {
                badge.textContent = String(count);
                badge.style.display = 'inline-block';
            } else {
                badge.textContent = '0';
                badge.style.display = 'none';
            }
        }

        async function refreshNotificationBadge() {
            const interviewerId = document.getElementById('booking-interviewer-select').value;
            if (!interviewerId) {
                setBadgeCount(0);
                resetNotificationsUI();
                return;
            }

            try {
                const res = await fetch(`${API_URL}/notifications/interviewer/${interviewerId}`);
                if (!res.ok) return;
                const data = await res.json();
                setBadgeCount(data.unreadCount || 0);
            } catch (e) {
                // ignore badge errors
            }
        }

        async function loadNotifications() {
            const interviewerId = document.getElementById('booking-interviewer-select').value;
            if (!interviewerId) {
                showMessage('‚ö†Ô∏è Please select an interviewer', 'error');
                return;
            }

            try {
                showLoading(true);
                const res = await fetch(`${API_URL}/notifications/interviewer/${interviewerId}`);
                if (!res.ok) {
                    const txt = await res.text();
                    throw new Error(txt || 'Failed to load notifications');
                }
                const data = await res.json();

                setBadgeCount(data.unreadCount || 0);
                renderNotifications(data);
            } catch (error) {
                showMessage('‚ùå Error loading notifications: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        function renderNotifications(data) {
            const section = document.getElementById('notifications-section');
            const unreadWrap = document.getElementById('unread-notifications');
            const readWrap = document.getElementById('read-notifications');

            unreadWrap.innerHTML = '';
            readWrap.innerHTML = '';
            section.style.display = 'block';

            const unread = data.unreadNotifications || [];
            const read = data.readNotifications || [];

            if (unread.length === 0) {
                unreadWrap.innerHTML = '<p style="color:#666;">No unread notifications.</p>';
            } else {
                unread.forEach(n => unreadWrap.appendChild(createNotificationCard(n, true)));
            }

            if (read.length === 0) {
                readWrap.innerHTML = '<p style="color:#666;">No read notifications yet.</p>';
            } else {
                read.forEach(n => readWrap.appendChild(createNotificationCard(n, false)));
            }
        }

        function createNotificationCard(n, isUnread) {
            const card = document.createElement('div');
            card.className = `notification-card ${isUnread ? 'unread' : ''}`.trim();

            const createdAt = n.createdAt ? new Date(n.createdAt).toLocaleString() : '';
            const candidate = n.candidateName ? `${n.candidateName}${n.candidateEmail ? ` (${n.candidateEmail})` : ''}` : '';

            card.innerHTML = `
                <div style="display:flex; justify-content:space-between; gap:10px; align-items:flex-start;">
                    <div>
                        <div style="font-weight:700; color:#333;">${escapeHtml(n.title || 'Notification')}</div>
                        <div class="notification-meta">
                            ${candidate ? `üë§ ${escapeHtml(candidate)} ¬∑ ` : ''}üïí ${escapeHtml(createdAt)}
                        </div>
                    </div>
                    <div style="font-size:12px; font-weight:700; color:${isUnread ? '#dc3545' : '#666'};">
                        ${isUnread ? 'UNREAD' : 'READ'}
                    </div>
                </div>
                <div class="notification-message">${escapeHtml(n.message || '')}</div>
            `;

            card.addEventListener('click', async () => {
                const msg = card.querySelector('.notification-message');
                if (msg) msg.classList.toggle('show');
                if (isUnread) {
                    await markNotificationAsRead(n.id);
                }
            });

            return card;
        }

        async function markNotificationAsRead(id) {
            try {
                const res = await fetch(`${API_URL}/notifications/${id}/read`, { method: 'POST' });
                if (!res.ok) return;
                // Refresh lists + badge so it moves to "Read"
                await loadNotifications();
            } catch (e) {
                // ignore
            }
        }

        function escapeHtml(str) {
            return String(str)
                .replaceAll('&', '&amp;')
                .replaceAll('<', '&lt;')
                .replaceAll('>', '&gt;')
                .replaceAll('"', '&quot;')
                .replaceAll("'", '&#039;');
        }

        // Initialize
        loadInterviewers();
        document.getElementById('booking-interviewer-select').addEventListener('change', () => {
            setBadgeCount(0);
            resetNotificationsUI();
            refreshNotificationBadge();
        });


        function resetDatabase() {
            if (!confirm("‚ö†Ô∏è WARNING: This will permanently delete ALL data.\nContinue?")) {
                return;
            }

            fetch("/api/admin/reset", {
                method: "POST"
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
