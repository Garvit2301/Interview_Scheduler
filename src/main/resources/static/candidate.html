<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate ‚Äì Interview Scheduler</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
        }

        .section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
        }

        .section h3 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            font-size: 14px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        button:hover {
            box-shadow: 0 5px 20px rgba(102,126,234,0.4);
        }

        .slots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .slot-card {
            background: #f5f7fa;
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .slot-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .slot-card.selected {
            background: #667eea;
            color: white;
        }

        .message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: none;
            font-weight: 600;
        }

        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .show { display: block; }
    </style>
</head>

<body>
<div class="container">
    <h1>üë§ Candidate Portal</h1>

    <div id="message" class="message"></div>
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <!-- <p>Processing...</p> -->
    </div>

    <!-- REGISTER -->
    <div class="section" id="candidate-register-section">
        <h3>Register as Candidate</h3>
        <div class="form-row">
            <div>
                <label>Name *</label>
                <input type="text" id="candidate-name" placeholder="John Doe">
            </div>
            <div>
                <label>Email *</label>
                <input type="email" id="candidate-email" placeholder="john@company.com">
            </div>
            <div>
                <label>Phone *</label>
                <input type="tel" id="candidate-phone" placeholder="Mobile No.">
            </div>
            <!-- <div>
                <label>Password *</label>
                <input type="password" id="candidate-password" placeholder="8 characters minimum">
            </div> -->
        </div>
        <button onclick="registerCandidate()">Register</button>
        <!-- <button type="button" class="switch-text" onclick="showLoginSection()">Already a registered user? Sign in...</button> -->
    </div>

    <!-- <div class="section" id="candidate-login-section" style="display: none;">
        <h3>Candidate Sign In</h3>

        <div class="form-row">
            <div>
                <label>Email or Phone *</label>
                <input type="text" id="login-identifier" placeholder="Email or Mobile Number">
            </div>

            <div>
                <label>Password *</label>
                <input type="password" id="login-password" placeholder="Your password">
            </div>
        </div>

        <button onclick="loginCandidate()">Sign In</button>

        <button type="button" class="switch-text" onclick="showRegisterSection()">
            New user? Register here...
        </button>
    </div> -->


    <!-- SLOTS -->
    <div class="section">
        <h3>Available Interview Slots</h3>
        <button onclick="loadAvailableSlots()">üîÑ Refresh Slots</button>
        <div id="available-slots" class="slots-grid"></div>
    </div>

    <!-- CONFIRM -->
    <div class="section" id="booking-form" style="display:none;">
        <h3>Confirm Booking</h3>
        <textarea id="booking-notes" rows="3" placeholder="Optional notes..."></textarea>
        <br><br>
        <button onclick="confirmBooking()">‚úÖ Confirm</button>
        <button onclick="cancelSelection()">‚ùå Cancel</button>
    </div>
</div>

<script>
    const API_URL = 'http://localhost:8080/api';
    let selectedSlot = null;
    let currentCandidateId = null;

    function showMessage(text, type) {
        const msg = document.getElementById('message');
        msg.textContent = text;
        msg.className = `message ${type} show`;
        setTimeout(() => msg.classList.remove('show'), 4000);
    }

    function showLoading(show) {
        document.getElementById('loading').classList.toggle('show', show);
    }

    function showLoginSection() {
        document.getElementById('candidate-register-section').style.display = 'none';
        document.getElementById('candidate-login-section').style.display = 'block';
    }

    function showRegisterSection() {
        document.getElementById('candidate-login-section').style.display = 'none';
        document.getElementById('candidate-register-section').style.display = 'block';
    }

    async function loginCandidate() {
        const identifier = document.getElementById('login-identifier').value.trim();
        const password = document.getElementById('login-password').value.trim();

        // ---------- VALIDATION ----------
        if (!identifier) {
            showMessage('‚ùå Email or Mobile number is required', 'error');
            return;
        }

        if (!password) {
            showMessage('‚ùå Password is required', 'error');
            return;
        }

        if (password.length < 8) {
            showMessage('‚ùå Password must be at least 8 characters long', 'error');
            return;
        }
        // ---------- END VALIDATION ----------

        const data = {
            identifier, // can be email or phone
            password
        };

        try {
            showLoading(true);

            const res = await fetch(`${API_URL}/bookings/loginCandidates`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (!res.ok) {
                const errText = await res.text();
                throw new Error(errText || 'Invalid credentials');
            }

            const response = await res.json();

            // Example: store token / candidate data
            currentCandidateId = response.candidateId;
            localStorage.setItem('candidateToken', response.token);

            showMessage('‚úÖ Login successful!', 'success');

            // üëâ optional: move to booking section
            // showBookingSection();

        } catch (error) {
            showMessage('‚ùå Login failed: ' + error.message, 'error');
        } finally {
            showLoading(false);
        }
    }

    async function registerCandidate() {
        const name = document.getElementById('candidate-name').value.trim();
        const email = document.getElementById('candidate-email').value.trim();
        const phone = document.getElementById('candidate-phone').value.trim();

        // ---------- VALIDATION ----------
        
        if (!name) {
            showMessage('‚ùå Name is required', 'error');
            return;
        }

        if (name.length < 2) {
            showMessage('‚ùå Name must be at least 2 characters long', 'error');
            return;
        }

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!email) {
            showMessage('‚ùå Email is required', 'error');
            return;
        }

        if (!emailRegex.test(email)) {
            showMessage('‚ùå Please enter a valid email address', 'error');
            return;
        }

        const phoneRegex = /^[0-9]{10}$/;
        if (!phone) {
            showMessage('‚ùå Mobile number is required', 'error');
            return;
        }

        if (!phoneRegex.test(phone)) {
            showMessage('‚ùå Mobile number must be exactly 10 digits', 'error');
            return;
        }
        // ---------- END VALIDATION ----------

        const data = { name, email, phone };

        try {
            showLoading(true);

            const res = await fetch(`${API_URL}/bookings/candidates`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (!res.ok) {
                const errText = await res.text();
                throw new Error(errText || 'Server error');
            }

            const result = await res.json();

            console.log(result);
            // NEW candidate
            if (result.id) {
                currentCandidateId = result.id;
                showMessage(
                    '‚úÖ Registered successfully! You can now book slots.',
                    'success'
                );
            }

            // Existing candidate
            else if (result.candidate) {
                currentCandidateId = result.candidate.id;
                showMessage(result.message, 'info');

                if (result.booking) {
                    displayBooking(result.booking);
                } else {
                    showMessage(
                        '‚ÑπÔ∏è You have no active booking. You can book a slot now.',
                        'info'
                    );
                }
            }

        } catch (error) {
            showMessage('‚ùå Error registering: ' + error.message, 'error');
        } finally {
            showLoading(false);
        }
    }


    function displayBooking(booking) {
        const bookingDiv = document.getElementById('booking-details');

        bookingDiv.innerHTML = `
            <div class="booking-card">
                <h3>üìå Your Current Booking</h3>
                <p><strong>Status:</strong> ${booking.status}</p>
                <p><strong>Booked At:</strong> ${new Date(booking.bookedAt).toLocaleString()}</p>
                <p><strong>Notes:</strong> ${booking.notes || '‚Äî'}</p>
            </div>
        `;

        bookingDiv.style.display = 'block';
    }

    async function loadAvailableSlots() {
        try {
            showLoading(true);
            const res = await fetch(`${API_URL}/slots/available`);
            const data = await res.json();
            
            const container = document.getElementById('available-slots');
            container.innerHTML = '';
            
            if (data.slots.length === 0) {
                container.innerHTML = '<p style="padding: 20px; text-align: center;">No available slots. Please ask interviewer to generate slots.</p>';
                return;
            }
            
            data.slots.forEach(slot => {
                const card = document.createElement('div');
                card.className = 'slot-card';
                const date = new Date(slot.slotDateTime);
                card.innerHTML = `
                    <h4>üë§ ${slot.interviewer.name}</h4>
                    <p>üìÖ ${date.toLocaleDateString()}</p>
                    <p>üïê ${date.toLocaleTimeString()}</p>
                    <p>‚è±Ô∏è ${slot.durationMinutes} minutes</p>
                `;
                card.onclick = () => selectSlot(slot, card);
                container.appendChild(card);
            });
            
            showMessage(`üìä Found ${data.count} available slots`, 'success');
        } catch (error) {
            showMessage('‚ùå Error loading slots: ' + error.message, 'error');
        } finally {
            showLoading(false);
        }
    }

    function selectSlot(slot, card) {
        document.querySelectorAll('.slot-card').forEach(c => c.classList.remove('selected'));
        card.classList.add('selected');
        selectedSlot = slot;
        document.getElementById('booking-form').style.display = 'block';
        card.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function cancelSelection() {
        selectedSlot = null;
        document.querySelectorAll('.slot-card').forEach(c => c.classList.remove('selected'));
        document.getElementById('booking-form').style.display = 'none';
    }

    async function confirmBooking() {
        if (!currentCandidateId) {
            showMessage('‚ö†Ô∏è Please register first', 'error');
            return;
        }

        if (!selectedSlot) {
            showMessage('‚ö†Ô∏è Please select a slot', 'error');
            return;
        }

        const data = {
            candidateId: currentCandidateId,
            slotId: selectedSlot.id,
            notes: document.getElementById('booking-notes').value
        };

        try {
            showLoading(true);
            const res = await fetch(`${API_URL}/bookings`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            
            const result = await res.json();
            
            if (result.success) {
                showMessage('üéâ ' + result.message, 'success');
                cancelSelection();
                loadAvailableSlots();
                document.getElementById('booking-notes').value = '';
            } else {
                showMessage('‚ùå ' + result.message, 'error');
            }
        } catch (error) {
            showMessage('‚ùå Booking failed: ' + error.message, 'error');
        } finally {
            showLoading(false);
        }
    }
</script>
</body>
</html>
